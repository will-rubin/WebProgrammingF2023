<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
  </head>
  <body>
  <nav class="navbar is-primary">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <div class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://bulma.io/">
            Home
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
              Docs
            </a>
            <div class="navbar-dropdown is-boxed">
              <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
                Overview
              </a>
              <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">
                Modifiers
              </a>
              <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                Columns
              </a>
              <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">
                Layout
              </a>
              <a class="navbar-item" href="https://bulma.io/documentation/form/general/">
                Form
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
                Elements
              </a>
              <a class="navbar-item is-active" href="https://bulma.io/documentation/components/breadcrumb/">
                Components
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="bd-tw-button button" data-social-network="Reddit" data-social-action="post" data-social-target="https://bulma.io" target="_blank" href="https://www.reddit.com/submit?selftext=true">
                    <span class="icon">
                      <img src="https://www.redditinc.com/assets/images/site/reddit-logo.png"> </img>
                    </span>
                    <span>
                      Post
                    </span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.9.4/bulma-0.9.4.zip">
                    <span class="icon">
                      <i class="fas fa-download"></i>
                    </span>
                    <span>Download</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
  </nav>
  <div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-fifth">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            My First Bulma Card
                        </p>
                        <button class="card-header-icon">
                            <span class="icon">
                              <i class="fas fa-angle-down"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-image"> 
                        <figure class="img is-4by3">
                            <img src="https://www.nwf.org/-/media/NEW-WEBSITE/Shared-Folder/Wildlife/Invertebrates/invertebrate_octopus_600x300.ashx" alt="Octopus">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            This is an <a href=#>octopus</a>.
                            <br>
                            <time datetime="2023-10-9">16:21 Sept. 10, 2023</time>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="card-footer-item">Help</a>
                        <a href="#" class="card-footer-item">New</a>
                        <a href="#" class="card-footer-item">Edit</a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="panel">
                    <div class="tabs is-boxed">
                        <ul>
                            <li>
                                <a>
                                    <span class="icon is-small"><i class="fas fa-hourglass-half"></i></span>
                                    <span>Current</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span class="icon is-small"><i class="far fa-clock"></i></span>
                                    <span>Upcoming</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span class="icon is-small"><i class="far fa-calendar-check"></i></span>
                                    <span>Completed</span>
                                </a>    
                            </li>
                        </ul>
                    </div>
                    <div class="panel-block">
                        <p class="control has-icons-left">
                            <input class="input is-primary" type="text" placeholder="New Item">
                            <span class="icon is-left"><i class="fas fa-terminal"></i> </span>
                        </p>
                    </div>
                    <a class="panel-block">
                        <input type="checkbox" />
                        <span class="icon is-left"><i class="fas fa-seedling"></i> </span>
                        Loofah squash
                    </a>
                    <a class="panel-block">
                        <input type="checkbox" />
                        <span class="icon is-left"><i class="fas fa-seedling"></i> </span>
                        Peas
                    </a>                    
                    <a class="panel-block"> 
                        <input type="checkbox" />
                        <span class="icon is-left"><i class="fas fa-seedling"></i> </span>
                        Climbing beans
                    </a>
                </div>
                <div class="columns">
                    <div class="column">

                    </div>
                    <div class="column">
                        
                    </div>
                </div>
            </div>
            <div class="column is-one-fifth">

            </div>
        </div>
    </div>
  </div>

  </body>
</html>
